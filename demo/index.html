<body>
    <div id="grid-container"> </div>

    searchPanel.strictParsing:
    <div id="selectbox"></div>  
    <script>
        $(function(){
            var dataGrid = $("#grid-container").dxDataGrid({
                dataSource: orders,
                keyExpr: "string",
                columnsAutoWidth: true,
                showBorders: true,
                filterRow: {
                    visible: true,
                    applyFilter: "auto"
                },
                searchPanel: {
                    visible: true,
                    width: 240,
                    placeholder: "Search...",
                    text: "FIC1"
                },
                columns: [{
                    dataField: "number",
                    format: '#$'
                }, "string", "date"]
            }).dxDataGrid('instance');

            var selectbox = $("#selectbox").dxSelectBox({
                items: [true, false],
                text: 'strictParsing',
                value: true,
                onValueChanged: function(e) {
                    dataGrid.option("searchPanel.strictParsing",e.value);
                }
            });

        });


        
        var orders = [
            {number: 1, string: 'FIC112', date: new Date()},
            {number: 1, string: 'FIC115', date: new Date()},
            {number: 1, string: 'FIC233', date: new Date()},
            {number: 1, string: 'PIC122', date: new Date()},
            {number: 1, string: 'PIC123', date: new Date()},
            {number: 1, string: 'PIC125', date: new Date()},
        ];
    </script>
